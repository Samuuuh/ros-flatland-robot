bodies:
  - name: base
    type: dynamic  
    color: [1, 1, 1, 0.75] 
    footprints:
      - type: polygon
        density: 100
        points: [ [-1.03, -0.337],
                  [.07983, -0.337],
                  [.30, -.16111],
                  [.30, .16111],
                  [.07983, 0.337],
                  [-1.03, 0.337] ]
  - name: left_wheel
    color: [1, 1, 1, 0.75] 
    footprints:
      - type: polygon
        density: 1.0
        points: [[ 0.0875, -0.0255],
                 [ 0.0875,  0.0255],
                 [-0.0875, 0.0255],
                 [-0.0875, -0.0255]]

  - name: right_wheel
    color: [1, 1, 1, 0.75]
    footprints:
      - type: polygon
        density: 1.0
        points: [[ 0.0875, -0.0255],
                 [ 0.0875,  0.0255],
                 [-0.0875, 0.0255],
                 [-0.0875, -0.0255]]

joints:
  - type: weld
    name: right_wheel_weld
    bodies: 
      - name: left_wheel
        anchor: [0, 0]
      - name: base
        anchor: [-0.83, 0.29]

  - type: weld
    name: left_wheel_weld  
    bodies: 
      - name: right_wheel
        anchor: [0, 0]
      - name: base
        anchor: [-0.83, -0.29]

plugins:
  - type: DiffDrive
    name: robot_drive
    body: base

  - type: Laser
    name: laser_front
    frame: laser_front
    topic: scan
    body: base
    broadcast_tf: true
    origin: [0, 0, 0]
    range: 200
    angle: {min: -1.4707963, max: 1.4707963, increment: 1.4707963}
    noise_std_dev: 0.05
    layers: ["layer_1"]
    
  - type: Gps
    name: turtlebot_gps
    body: base
    topic: gps